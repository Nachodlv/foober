apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    // hsqldb
    compile 'org.hsqldb:hsqldb:2.4.0'

    // hibernate
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.15.Final'

    //junit
    testCompile group: 'junit', name: 'junit', version: '4.4'

    //servlet
    providedCompile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'

    runtime group: 'org.apereo.cas', name: 'cas-server-security-filter', version: '2.0.10.2'

    //provided group: 'org.apache.tomcat', name: 'catalina', version: '6.0.16'

    compile group: 'javax.servlet', name: 'jstl', version: '1.2'

    // https://mvnrepository.com/artifact/javax.websocket/javax.websocket-api
    compile group: 'javax.websocket', name: 'javax.websocket-api', version: '1.1'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.4'

    // https://mvnrepository.com/artifact/javax/javaee-api
    //provided group: 'javax', name: 'javaee-api', version: '8.0'

    compile group: 'javax.mail', name: 'mail', version: '1.4.7'
}
